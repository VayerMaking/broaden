{% block content %}
<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../static/verify_page.css">

	<title>Broaden</title>
</head>
<body>
  {% for upload in uploads %}
		<a role="button" href="{{url_for('verify_upload', filename=upload.filename)}}">Verify upload</a>
		<img src=" {{url_for('verify_img_send_file', filename=upload.filename)}}">
		<h4>classified_as: {{upload.classified_as}}</h4>
	  <h4>{{upload.timestamp}}</h4>
    <h4>{{upload.lat}} , {{upload.log}}</h4>
	{% endfor %}
</body>
</html>
{% endblock %}
